<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>Encriptador de texto</title>
</head>
<body>
    <main>
        <section class="desktop-box-left">
            <figure>
                <img class="logo" src="./assets/Logo-cel.svg" alt="Logo de Alura">
            </figure>
            <div class="input-text">
                <textarea class="input" cols="10" rows="5" placeholder="Ingrese el texto aqui"></textarea>
            </div>
            <div class="warning">
                <img src="./assets/Interrogacion.svg" alt="Signo de interrogación">
                <p>Solo letras minusculas y sin acentos</p>
            </div>
            <div class="buttons">
                <button class="encrypt">Encriptar</button>
                <button class="decrypt">Desencriptar</button>
            </div>
        </section>
        <section class="desktop-box-right">
            <div class="output-text">
                <img src="./assets/Muñeco.svg" alt="Imagen de persona observando un diamante">
                <h2>Ningún mensaje fue encontrado</h2>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="output-script">
                <span class="output"></span>
                <button class="copy-text">Copiar</button>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
